<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Welcome to TaskFlow</h1>
        <p class="text-center">A simple app to manage your tasks.</p>

        <!-- Task Form -->
         <form method="POST" action="/add-task" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="duedate" class="form-label">Due Date</label>
                <input type="datetime-local" class="form-control" id="duedate" name="duedate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
         </form>
        <div class="mt-4">
            <h3>Your Tasks</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{task.id}}</td>
                        <td>{{task.name}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.status}}</td>
                        <td>{{task.dueDate.strftime('%Y-%m-%d %H:%M') if task.dueDate else None}}</td>
                    <td>
                        <a href="/delete-task/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
